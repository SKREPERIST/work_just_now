<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="format-detection" content="telephone=no">
	<title>Search</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>

	<header>
		<div class="inner-01">
			<div class="blk-01">Advanced Clinical Documentation Portal</div>
			<div class="blk-02">Welcome <strong>ADMIN</strong> <a class="btn-02 btn-bg-02">Logout</a></div>
		</div>
	</header>

	<div class="container page-search">
		<div class="inner-01">
			<div class="sidebar">
				<div class="blk-01">
					<a href="login.html"><img src="images/logo-02.png" alt="" /></a>
				</div>
			</div>
			<div class="content">
				<div class="blk-01">
					<form>
						<div class="col-title-1">
							<h3>Patient</h3>
						</div>
						<div class="col-title-2">
							<h3>Author</h3>
						</div>
						<div class="col col-01">
							<div class="input-s-t">
								<input class="input-01" type="text" />
								<label>Patient’s First Name</label>
							</div>
						</div>
						<div class="col col-02">
							<div class="input-s-t">
								<input class="input-02" type="text" />
								<label>Patient’s Last Name</label>
							</div>
						</div>
						<div class="col col-03">
							<div class="input-s-t">
								<input class="input-02" type="text" />
								<label>Author’s First Name</label>
							</div>
						</div>
						<div class="col col-04">
							<div class="input-s-t">
								<input class="input-06" type="text" />
								<label>Author’s Last Name</label>
							</div>
						</div>
						<div class="col-title-3">
							<h3>Report</h3>
						</div>
						<div class="col col-01">
							<div class="input-s-t">
								<input class="input-01" type="text" />
								<label>Account No.</label>
							</div>
						</div>
						<div class="col col-02">
							<div class="input-s-t select-arrow">
								<select>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
								</select>
								<label>Status</label>
							</div>
						</div>
						<div class="col col-03">
							<div class="input-s-t">
								<input class="input-02" type="text" />
								<label>Job No.</label>
							</div>
						</div>
						<div class="col col-04">
							<div class="input-s-t">
								<input class="input-07" type="text" />
								<label>WT</label>
							</div>
						</div>
						<div class="col-title-3">
							<h3>Date</h3>
						</div>
						<div class="col col-01">
							<div class="input-s-t">
								<input class="input-04" type="text" />
								<label>Dictated From</label>
							</div>
						</div>
						<div class="col col-02">
							<div class="input-s-t">
								<input class="input-04" type="text" />
								<label>Dictated To</label>
							</div>
						</div>
						<div class="col col-03">
							<div class="input-s-t error">
								<input class="input-05" type="text" />
								<label>Delivered From</label>
								<div class="error-info">Enter correct date, please</div>
							</div>
						</div>
						<div class="col col-04">
							<div class="input-s-t">
								<input class="input-05" type="text" />
								<label>Delivered To</label>
							</div>
						</div>
						<div class="col-title-4">
							<div class="curr-date">
								<h4>Date</h4>
								<p>
									January 1, 2021 <br />
									7:00 AM
								</p>
							</div>
							<div class="input-s-t">
								<input class="btn-01 btn-bg-02 btn-01-ico btn-ico-02" type="submit" value="Search" />
								<input class="btn-01 btn-bg-01 btn-01-ico btn-ico-03" type="submit" value="Reset" />
							</div>
						</div>
						<div class="col-title-5">
							<ul class="action-list">
								<li><a id="idActionReport" href="javascript:void()">Report</a></li>
								<li><a id="idActionEdit" href="javascript:void()">Edit</a></li>
								<li><a id="idActionBilling" href="javascript:void()">Billing</a></li>
								<li><a id="idActionAdmin" href="javascript:void()">Admin</a></li>
								<li><a id="idActionPrint" href="javascript:void()">Print</a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="full-width">
			<div class="inner-01">
				<h4>Nothing Found</h4>
				<p>Refine Your search criteria</p>
			</div>
		</div>
	</div>

	<footer>
		<div class="inner-01">
			<div class="blk-02">
				<div class="col-02">Copyright ©Epilog Health LLC</div>
			</div>
		</div>
	</footer>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="js/jquery.random.js"></script>

</body>

</html>
